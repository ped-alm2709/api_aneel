<!DOCTYPE html>
<html>
<head>
    <title>Gráfico de Potência Instalada Total por Estado</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h3>Evolução temporal da Potência Instalada Total (KW) por Estado</h3>

    <canvas id="grafico"></canvas>

    <script>
        fetch('/dados_grafico2')
            .then(response => response.json())
            .then(data => {
                const labels = data.labels;
                const datasets = data.datasets;

                const ctx = document.getElementById('grafico').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Tempo (Ano e Mês)'
                                }
                            },
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Potência Instalada Total (KW)'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    font: {
                                        size: 20
                                    }
                                }
                            }
                        }
                    }
                });
            });
    </script>
</body>
</html>
